name: VS Code Extension Prerelease (preview)

on:
  push:
    tags:
      - 'v*.*.*-pre'  # e.g. v1.5.0-pre (use odd minor versions for pre-releases: v1.1.0-pre, v1.3.0-pre, v1.5.0-pre)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 1.5.0). Leave empty to use package.json. Note: VS Marketplace does not support semver pre-release tags.'
        required: false
        default: ''

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build extension
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish prerelease (tag-based)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          # Use version from package.json with --pre-release flag
          # VS Marketplace doesn't support semver pre-release tags in version string
          vsce publish --pre-release

      - name: Publish prerelease (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            vsce publish "${{ github.event.inputs.version }}" --pre-release
          else
            vsce publish --pre-release
          fi
